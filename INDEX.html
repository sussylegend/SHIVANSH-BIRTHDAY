<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration of shivansh </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Birthday!</h1>
    </header>
    <main>
        <section class="intro">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvRAURx9d8R04jR1mr_l2lRzYiKFdFmasMDw&s" alt="Birthday Celebration">
            <p>Welcome to the birthday celebration page! Leave your birthday wishes below:</p>
        </section>
        <section class="form-section">
            <form id="birthdayForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="messages">
            <h2>Birthday Messages</h2>
            <ul id="messageList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 shivansh Birthday Celebration</p>
    </footer>
    <script src="index.js"></script>                                                                                                           </body>
</html>
